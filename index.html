<!DOCTYPE html>
<html>
<head>
  <title>Gerador de Número Aleatório</title>
  <style>
    #display {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Número Aleatório</h1>
  <button onclick="gerarNumero()">Gerar Número</button>
  <div id="display"></div>

  <script>
    function gerarNumero() {
      var numero = Math.floor(Math.random() * 100) + 1; // Gera um número aleatório entre 1 e 100
      document.getElementById("display").innerHTML = "Número Aleatório: " + numero;
    }
  </script>
</body>
</html>
